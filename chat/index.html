<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" type="text/css" rel="stylesheet">

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h3 class=" text-center">Messaging</h3>
        <div class="messaging">
            <div class="inbox_msg">
                <div class="inbox_people">
                    <div class="heading_search">
                        <div class="recent_heading">
                            <h4>Recent</h4>
                        </div>
                        <div class="search_bar">
                            <div class="stylish-input-group">
                                <input type="text" class="search-bar" placeholder="Search..">
                                <span class="input-group-addon">
                                    <button type="button"><i class="fa fa-search" aria-hidden="true"></i></button>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="inbox_chat">
                        <div class="chat_list active_chat">
                            <div class="chat_people">
                                <div class="chat_img"><img src="https://ptetutorials.com/images/user-profile.png" alt="sunil"></div>
                                <div class="chat_ib">
                                    <h5>Kostas Bakogiannis <span class="chat_date">Dec 25</span></h5></h5>
                                    <p>Hello George</p>
                                </div>
                            </div>
                        </div>
                        <div class="chat_list ">
                            <div class="chat_people">
                                <div class="chat_img"><img src="https://ptetutorials.com/images/user-profile.png" alt="sunil"></div>
                                <div class="chat_ib">
                                    <h5>Mnaos Kolopiperis <span class="chat_date">Dec 30</span></h5></h5>
                                    <p>Hello George</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="messages">
                    <div class="messsage_history">
                        <div class="incoming_message">
                            <div class="incoming_msg_img"> <img src="https://ptetutorials.com/images/user-profile.png" alt="sunil"> </div>
                            <div class="received_message">
                                <div class="received_withd_message">
                                    <p>Hellooooooooo</p>
                                    <span class="time_date"> 11:01 AM    |    June 9</span>
                                </div>
                            </div>
                        </div>
                        <div class="outgoing_message">
                            <div class="sent_message">
                                <p>Helloo you too</p>
                                <span class="time_date"> 11:01 AM    |    June 9</span>
                            </div>
                        </div>
                    </div>
                    <div class="type_message">
                        <div class="input_message_write">
                            <input type="text" class="write_message" placeholder="Type a message">
                            <button class="message_send_btn" type="button"><i class="fa fa-paper-plane-o" aria-hidden="true"></i></button>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
    
</body>
</html>
